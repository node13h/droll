{% extends 'base.html' %}

{% load staticfiles %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static "vendor/highlight/styles/default.css" %}">
{% endblock %}

{% block content %}
  <section class="post-container" id="roll">
    {% for post in object_list %}
      {% include 'partials/post.html' %}
    {% endfor %}
  </section>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'vendor/highlight/highlight.pack.js' %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
